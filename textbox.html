<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Center Aligned Text Box</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    background-image: url('bg.jpg'); /* Replace 'background-image.jpg' with the path to your background image */
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif; /* Use a common font family for better cross-platform compatibility */
    color: white; /* Set text color to white */
  }

  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .message {
    text-align: center;
    margin-bottom: 20px;
  }

  .textbox {
    text-align: center;
    padding: 10px;
    border: 2px solid #fff; /* Change border color to white */
    border-radius: 10px;
    width: 300px;
    margin-bottom: 20px; /* Add margin bottom for spacing */
    background-color: rgba(0, 0, 0, 0.5); /* Add semi-transparent black background */
    color: white; /* Set text color to white */
  }

  .textbox::placeholder {
    color: white; /* Set placeholder text color to white */
  }

  .submit-container {
    text-align: center; /* Center-align its contents */
  }

</style>
</head>
<body>
<form action="thnks.html">
<div class="container">
  <div class="message">
    <p>Have a Problem? Share with us...</p>
  </div>
  <div class="textbox" contenteditable="true" placeholder="Enter your problem here..."></div>
  <div class="submit-container">
    <input type="submit" value="Submit">
  </div>
</div>
</form>
</body>
</html>
