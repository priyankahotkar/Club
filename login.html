<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 400px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white container */
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b; /* Light blue color */
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    input[type="submit"] {
      background-color: #00796b; /* Light blue button */
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #004d40; /* Darker blue on hover */
    }
    .forgot-password,
    .signup {
      text-align: center;
      margin-top: 15px;
    }
    .signup a {
      color: #00796b; /* Light blue color for signup link */
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
    <div class="signup">
      Don't have an account? <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      // Prevent the default form submission
      event.preventDefault();
      
      // Redirect to another page
      window.location.href = "probstat.html";
    });
  </script>
</body>
</html>
